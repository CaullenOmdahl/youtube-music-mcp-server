# Smithery configuration file: https://smithery.ai/docs/build/project-config

runtime: container
build:
  dockerfile: Dockerfile
  dockerBuildPath: .
startCommand:
  type: http
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    required: []
    properties:
      youtube_music_headers:
        type: string
        default: ""
        description: Full request headers from music.youtube.com browser session
      default_privacy:
        type: string
        default: PRIVATE
        description: Default privacy setting for new playlists
  exampleConfig:
    youtube_music_headers: ""
    default_privacy: PRIVATE
