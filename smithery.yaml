runtime: "container"
build:
  dockerfile: "Dockerfile"
  dockerBuildPath: "."
startCommand:
  type: "http"
  authentication:
    type: "oauth2"
    authorizationEndpoint: "/oauth/authorize"
    tokenEndpoint: "/oauth/token"
    refreshEndpoint: "/oauth/refresh"
    scopes:
      - "youtube"
  description: |
    YouTube Music MCP Server with OAuth Authentication

    This server uses OAuth 2.0 for secure YouTube Music access.
    On first connection, you'll be prompted to authorize with Google.
    After authorization, all authentication is handled automatically.

    No manual configuration or token management required!
