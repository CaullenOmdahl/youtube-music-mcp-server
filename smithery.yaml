      googleClientId:
        type: string
        title: "Google OAuth Client ID"
        description: "OAuth 2.0 Client ID from Google Cloud Console (format: xxx.apps.googleusercontent.com)"
      googleClientSecret:
        type: string
        title: "Google OAuth Client Secret"
        description: "OAuth 2.0 Client Secret from Google Cloud Console"
        format: "password"
